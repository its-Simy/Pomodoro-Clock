 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pomodoro Timer</title>
   <link rel="stylesheet" href = "styles.css">
</head>
<body>
  <div class="container">
    <div class="timer-display">
      <div class="timer-progress">
        <div class="progress-fill"></div>
      </div>
      <div class="time">25:00</div>
    </div>
    
    <div class="status">Focus Time</div>
    
    <div class="controls">
      <button id="playPauseBtn" class="btn">
        <svg class="icon" viewBox="0 0 24 24">
          <polygon id="playIcon" points="5,3 19,12 5,21"></polygon>
          <g id="pauseIcon" style="display:none;">
            <rect x="6" y="4" width="4" height="16"></rect>
            <rect x="14" y="4" width="4" height="16"></rect>
          </g>
        </svg>
      </button>
      
      <button id="resetBtn" class="btn">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M17.65 6.35A7.958 7.958 0 0 0 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0 1 12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"></path>
        </svg>
      </button>
      
      <div class="settings-container">
        <button id="settingsBtn" class="btn">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"></path>
          </svg>
        </button>
        
        <div id="settingsDropdown" class="settings-dropdown">
          <div class="setting-item">
            <label class="setting-label" for="focusTime">Focus Time (minutes)</label>
            <input type="number" id="focusTime" class="setting-input" value="25" min="1" max="60">
          </div>
          <div class="setting-item">
            <label class="setting-label" for="breakTime">Break Time (minutes)</label>
            <input type="number" id="breakTime" class="setting-input" value="5" min="1" max="30">
          </div>
        </div>
      </div>
    </div>
  </div>
